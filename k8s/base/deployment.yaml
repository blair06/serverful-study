apiVersion: apps/v1
kind: Deployment
metadata:
  name: serverful-study
  namespace: serverful-study
  labels:
    app: serverful-study
spec:
  replicas: 2
  selector:
    matchLabels:
      app: serverful-study
  template:
    metadata:
      labels:
        app: serverful-study
    spec:
      containers:
        - name: serverful-study
          image: ghcr.io/blair06/serverful-study:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
